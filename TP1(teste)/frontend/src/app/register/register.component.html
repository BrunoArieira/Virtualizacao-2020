<mat-card>
    <mat-card-title>
        Register New User
    </mat-card-title>
    <mat-card-content>
      <form id="formData" #userData="ngForm" (ngSubmit)="registerUser(userData.value)">
        <mat-form-field>
          <input matInput placeholder="username" name="username" type="text" ngModel>
        </mat-form-field>
        <br>
        <mat-form-field>
          <input matInput placeholder="email" name="email" type="email" ngModel>
        </mat-form-field>
        <br>
        <mat-form-field>
          <input matInput placeholder="password" name="password" type="password" ngModel>
        </mat-form-field>
        <br>
        <input type="submit" value="Register" mat-button>
      </form>
    </mat-card-content>
  </mat-card>
